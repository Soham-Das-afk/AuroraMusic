version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: auroramusic_redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: auroramusic_bot
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./src/data:/app/src/data
      - ./src/cookies:/app/src/cookies:ro

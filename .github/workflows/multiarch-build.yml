name: Build and push multi-arch Docker image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_to:
        description: 'Where to push: ghcr or docker'
        required: false
        default: 'both'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    env:
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_NAME: auroramusic

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.DOCKER_USER && env.DOCKER_PASS
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_PASS }}

      - name: Generate tags and metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
          else
            VERSION="sha-${GITHUB_SHA::7}"
          fi
          
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          
          TAGS="ghcr.io/${OWNER_LC}/${{ env.IMAGE_NAME }}:${VERSION},ghcr.io/${OWNER_LC}/${{ env.IMAGE_NAME }}:latest"
          
          if [ -n "${{ env.DOCKER_USER }}" ] && [ -n "${{ env.DOCKER_PASS }}" ]; then
            TAGS="${TAGS},${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:${VERSION},${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
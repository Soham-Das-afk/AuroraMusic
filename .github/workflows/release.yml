name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (tag/branch) to release'
        required: false
#wdvcwer
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    env:
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (runtime)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static syntax check
        run: |
          python -m py_compile $(git ls-files '*.py')
          echo "Syntax check passed for all Python sources."

      - name: List top-level packages
        run: |
          pip freeze | head -n 50

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: env.DOCKER_USER && env.DOCKER_TOKEN
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: |
          ref_name="${{ inputs.ref }}"
          [ -z "$ref_name" ] && ref_name="${GITHUB_REF_NAME}"
          
          ref_name=${ref_name#refs/tags/}
          version=${ref_name#v}
          
          echo "ref_name=$ref_name" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: env.DOCKER_USER && env.DOCKER_TOKEN
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            sohamdas103/auroramusic:${{ steps.vars.outputs.version }}
            sohamdas103/auroramusic:latest
          provenance: false

      - name: Inspect multi-arch manifest
        if: env.DOCKER_USER && env.DOCKER_TOKEN
        run: |
          echo "Inspecting manifest for version tag..."
          docker buildx imagetools inspect sohamdas103/auroramusic:${{ steps.vars.outputs.version }}

      - name: Trivy image vulnerability scan
        if: env.DOCKER_USER && env.DOCKER_TOKEN
        uses: aquasecurity/trivy-action@0.24.0
        continue-on-error: true
        with:
          image-ref: sohamdas103/auroramusic:${{ steps.vars.outputs.version }}
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Install syft (SBOM tool)
        if: env.DOCKER_USER && env.DOCKER_TOKEN
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version

      - name: Generate SBOM (SPDX JSON)
        if: env.DOCKER_USER && env.DOCKER_TOKEN
        run: |
          syft packages docker:sohamdas103/auroramusic:${{ steps.vars.outputs.version }} -o spdx-json > sbom-${{ steps.vars.outputs.version }}.spdx.json
          ls -l sbom-${{ steps.vars.outputs.version }}.spdx.json

      - name: Upload SBOM artifact
        if: env.DOCKER_USER && env.DOCKER_TOKEN
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.vars.outputs.version }}
          path: sbom-${{ steps.vars.outputs.version }}.spdx.json

      - name: Skip Docker push (secrets missing)
        if: ${{ !env.DOCKER_USER || !env.DOCKER_TOKEN }}
        run: |
          echo "DockerHub secrets not configured. Skipping Docker build/push."

      - name: Build release body
        id: relbody
        run: |
          version="${{ steps.vars.outputs.version }}"
          tag="${{ steps.vars.outputs.ref_name }}"
          notes_file="release-notes/v${version}.md"
          body_tmp="/tmp/release_body.md"
          
          echo "Preparing release body for ${tag} (version ${version})"
          
          echo "# AuroraMusic ${tag}" > "$body_tmp"
          echo "" >> "$body_tmp"
          
          if [ -f "$notes_file" ]; then
            echo "Including release-notes file: $notes_file"
            cat "$notes_file" >> "$body_tmp"
            echo "" >> "$body_tmp"
          else
            echo "_Automated Release_" >> "$body_tmp"
            echo "" >> "$body_tmp"
          fi
          
          echo "## Recent Commits" >> "$body_tmp"
          git --no-pager log -15 --pretty='- %h %s (%an)' --no-merges >> "$body_tmp" || echo "No git log available" >> "$body_tmp"
          echo "" >> "$body_tmp"
          
          {
            echo "## Docker Images"
            echo "Published:"
            echo "- \`sohamdas103/auroramusic:${version}\`"
            echo "- \`sohamdas103/auroramusic:latest\`"
            echo ""
          } >> "$body_tmp"
          
          {
            echo "## Verification"
            echo "Multi-arch manifest includes: \`linux/amd64\`, \`linux/arm64\`"
            if [ -f "sbom-${version}.spdx.json" ]; then
              echo ""
              echo "## SBOM"
              echo "An SPDX SBOM (\`sbom-${version}.spdx.json\`) is attached to this release."
            fi
          } >> "$body_tmp"

          echo "body_path=$body_tmp" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.ref_name }}
          name: AuroraMusic ${{ steps.vars.outputs.ref_name }}
          generate_release_notes: false
          body_path: ${{ steps.relbody.outputs.body_path }}
          files: |
            sbom-${{ steps.vars.outputs.version }}.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
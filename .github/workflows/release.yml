name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (tag/branch) to release'
        required: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow creating GitHub Releases
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: |
          ref_name="${GITHUB_REF_NAME}"
          if [ -n "${{ inputs.ref }}" ]; then ref_name="${{ inputs.ref }}"; fi
          # strip leading 'refs/tags/' if present
          ref_name=${ref_name#refs/tags/}
          version=${ref_name#v}
          echo "ref_name=$ref_name" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            sohamdas103/auroramusic:${{ steps.vars.outputs.version }}
            sohamdas103/auroramusic:latest
          provenance: false

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.ref_name }}
          name: AuroraMusic ${{ steps.vars.outputs.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
